version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Install lftp
          command: |
            sudo apt-get update -y
            sudo apt-get install -y lftp

      - run:
          name: Test FTP connectivity
          command: |
            echo "ðŸ” Testing FTP connection to $FTP_SERVER ..."
            lftp -u "$FTP_USERNAME","$FTP_PASSWORD" ftp://"$FTP_SERVER" -e "ls; bye" || (echo "âŒ FTP connection failed (check FTP_SERVER / FTP_USERNAME / FTP_PASSWORD)" && exit 1)
            echo "âœ… FTP reachable."

      - run:
          name: Validate remote theme path
          command: |
            echo "ðŸ” Validating remote path..."
            lftp -u "$FTP_USERNAME","$FTP_PASSWORD" ftp://"$FTP_SERVER" -e "set ftp:ssl-allow no; cd /maxcyte.devsspace.com/wp-content/themes/bb-theme-child/ || (echo 'âŒ ERROR: Remote theme path not found' && exit 1); bye"
            echo "âœ… Remote path exists."

      - run:
          name: Deploy bb-theme-child
          command: |
            echo "â¬†ï¸ Deploying bb-theme-child -> /maxcyte.devsspace.com/wp-content/themes/bb-theme-child/ ..."
            lftp -u "$FTP_USERNAME","$FTP_PASSWORD" ftp://"$FTP_SERVER" -e "
              set ftp:ssl-allow no;
              set ftp:passive-mode on;
              mirror -R --only-newer --parallel=5 --verbose \
                --exclude-glob '.git*' \
                --exclude-glob '.circleci*' \
                ./bb-theme-child/ '/maxcyte.devsspace.com/wp-content/themes/bb-theme-child/';
              bye
            "
            echo "âœ… Deployment finished."

workflows:
  version: 2
  deploy_on_push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
