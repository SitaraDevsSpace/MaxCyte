version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install lftp
          command: |
            sudo apt-get update -y
            sudo apt-get install -y lftp
      - run:
          name: Deploy Theme via SFTP
          command: |
            echo "⬆️ Deploying theme to server..."
            lftp -u "$SFTP_USER","$SFTP_PASSWORD" sftp://"$SFTP_HOST" -e "
              set ssl:verify-certificate no;
              mirror -R \
                --parallel=5 \
                --only-newer \
                --verbose \
                --exclude-glob .git/ \
                --exclude-glob .circleci/ \
                ./ '/home/hrmdevsspace/public_html/maxcyte.devsspace.com/wp-content/themes/bb-theme-child/';
              bye
            "

workflows:
  version: 2
  deploy_on_push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
