version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Install lftp
          command: |
            sudo apt-get update -y
            sudo apt-get install -y lftp

      - run:
          name: Validate Deployment Path
          command: |
            echo "üîç Checking deployment path on server..."
            lftp -u $FTP_USER,$FTP_PASSWORD -p 21 ftp://$FTP_HOST -e "
              cd /maxcyte.devsspace.com/wp-content/themes/bb-theme-child/ || (echo '‚ùå ERROR: Deployment path not found!' && exit 1);
              bye
            "
            echo "‚úÖ Deployment path exists."

      - run:
          name: Deploy Theme via FTP
          command: |
            echo "‚¨ÜÔ∏è Deploying theme to server..."
            lftp -u $FTP_USER,$FTP_PASSWORD -p 21 ftp://$FTP_HOST -e "
              set ftp:ssl-allow no;
              mirror -R \
                --parallel=5 \
                --only-newer \
                --verbose \
                --exclude-glob .git/ \
                --exclude-glob .circleci/ \
                ./ /maxcyte.devsspace.com/wp-content/themes/bb-theme-child/ || (echo '‚ùå ERROR: Upload failed!' && exit 1);
              bye
            "
            echo "‚úÖ Deployment completed successfully."

workflows:
  version: 2
  deploy_on_push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
