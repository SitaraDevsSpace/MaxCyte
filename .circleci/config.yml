version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable   # Lightweight Linux image
    steps:
      - checkout
      - run:
          name: Install lftp
          command: |
            sudo apt-get update
            sudo apt-get install -y lftp
      - run:
          name: Deploy via SFTP
          command: |
            lftp -u $SFTP_USER,$SFTP_PASSWORD sftp://$SFTP_HOST \<<EOF
            set ssl:verify-certificate no
            mirror -R ./ /home/hrmdevsspace/public_html/maxcyte.devsspace.com/wp-content/themes/bb-theme-child/
            bye
            EOF

workflows:
  version: 2
  deploy_on_push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
