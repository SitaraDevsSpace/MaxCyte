version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install lftp
          command: |
            sudo apt-get update -y
            sudo apt-get install -y lftp
      - run:
          name: Test FTP Connection
          command: |
            echo "üîç Testing FTP connection..."
            lftp -u "$FTP_USER","$FTP_PASSWORD" -e "ls; bye" ftp://"$FTP_HOST"
      - run:
          name: Deploy Theme via FTP
          command: |
            echo "‚¨ÜÔ∏è Deploying theme to server..."
            lftp -u "$FTP_USER","$FTP_PASSWORD" ftp://"$FTP_HOST" -e "
              set ftp:ssl-allow true;
              set ssl:verify-certificate no;
              mirror -R \
                --parallel=5 \
                --only-newer \
                --verbose \
                --exclude-glob .git/ \
                --exclude-glob .circleci/ \
                ./ \"/home/hrmdevsspace/public_html/maxcyte.devsspace.com/wp-content/themes/bb-theme-child/\";
              bye
            "

workflows:
  version: 2
  deploy_on_push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
