version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install lftp
          command: |
            sudo apt-get update -y
            sudo apt-get install -y lftp
      - run:
          name: Deploy Theme via FTP
          command: |
            echo "‚¨ÜÔ∏è Starting deployment to server..."
            lftp -u $FTP_USER,$FTP_PASSWORD -p 21 ftp://$FTP_HOST -e "
              set ftp:ssl-allow no;
              set ssl:verify-certificate no;
              echo 'üîç Checking deployment path...';
              cd /maxcyte.devsspace.com/wp-content/themes/bb-theme-child/ || (echo '‚ùå ERROR: Deployment path not found!' && exit 1);
              echo 'üìÇ Path verified. Uploading files...';
              mirror -R \
                --parallel=5 \
                --only-newer \
                --verbose \
                --exclude-glob .git/ \
                --exclude-glob .circleci/ \
                ./ /maxcyte.devsspace.com/wp-content/themes/bb-theme-child/;
              echo '‚úÖ Deployment complete!';
              bye
            "

workflows:
  version: 2
  deploy_on_push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
